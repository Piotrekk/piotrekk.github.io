<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="main" class="transition">
        <section id="contact">
            <div id="contact-content">
                <form>
                    <div id="ct-name-error" class="ct-form-error transition">Type in your name!</div>
                    <input id="ct-name-input" class="transition" type="text" placeholder="Name">
                    <div id="ct-email-error" class="ct-form-error transition">Type in your email adress!</div>
                    <input id="ct-email-input" class="transition" type="text" placeholder="Email Adress">
                    <div id="ct-message-error" class="ct-form-error transition">Type in your message!</div>
                    <textarea id="ct-message-input" class="transition" placeholder="Message"></textarea>
                    <input type="button" id="ct-send-button" class="transition" value="Send">
                </form>
            </div>
        </section>
    </section>
    
    <script src="vendor/jquery-1.9.0.js"></script>
    <script src="vendor/transit.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
