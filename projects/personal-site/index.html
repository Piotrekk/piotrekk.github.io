<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontello.css">
</head>
<body>

  <section id="main">

    <section id="main-content">

      <div id="about" class="container transition">
        <div id="about-content" class="container-content transition">
          <span class="first-span icon-adult transition"></span>
          <span class="second-span transition">Who I am?</span>
          <span class="third-span icon-down-open transition"></span>
        </div>
      </div>

      <div id="work" class="container transition">
        <div id="work-content" class="container-content transition">
          <span class="first-span icon-cog transition"></span>
          <span class="second-span transition">What I am doing?</span>
          <span class="third-span icon-down-open transition"></span>
        </div>
      </div>

      <div id="portfolio" class="container transition">
        <div id="portfolio-content" class="container-content transition">
          <span class="first-span icon-folder-open transition"></span>
          <span class="second-span transition">My work</span>
          <span class="third-span icon-down-open transition"></span>
        </div>
      </div>

      <div id="contact" class="container transition">
        <div id="contact-content" class="container-content transition">
          <span class="first-span icon-email transition"></span>
          <span class="second-span transition">Contact me</span>
          <span class="third-span icon-down-open transition"></span>
        </div>
      </div>

    </section>

    <section id="about-main" class="mask-main">

      <header>
        <h1>About me</h1>
        <span class="icon-cancel-circled"></span>
      </header>

      <div id="about-main-content">
        <div id="about-main-image"></div>
        <p>
          <span>Hi! I'm Piotr Klupa.</span>

        </p>
      </div>

    </section>

    <section id="work-main" class="mask-main">

      <header>
        <h1>What I am doing</h1>
        <span class="icon-cancel-circled"></span>
      </header>

    </section>

    <section id="portfolio-main" class="mask-main">

      <header>
        <h1>My work</h1>
        <span class="icon-cancel-circled"></span>
      </header>

      <div id="portfolio-main-content">
        <h2>You can see my work <a href="https://github.com/Piotrekk?tab=repositories" class="transition">here</a>. The content is free for use.</h2>
      </div>

    </section>

    <section id="contact-main" class="mask-main">

      <header>
        <h1>Contact me</h1>
        <span class="icon-cancel-circled"></span>
      </header>
      
    </section>

  </section>

  <script src="vendor/jquery-1.9.0.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="vendor/transit.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
