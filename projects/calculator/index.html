<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="calculator">
			<input type="text" id="display" value disabled="disabled">
            <div id="operations">
				<input type="button" class="number clear red" value="AC">
                <input type="button" class="sign" value="/">
                <input type="button" class="sign left" value="*">
				<input type="button" class="sign" value="-">
				<input type="button" class="sign" value="+">
                <input type="button" class="left red" id="equals" value="=">
			</div>
			<div id="numbers">
                <input type="button" class="number" value="7">
                <input type="button" class="number" value="8">
                <input type="button" class="number left" value="9">
                <input type="button" class="number" value="4">
                <input type="button" class="number" value="5">
                <input type="button" class="number left" value="6">
                <input type="button" class="number" value="1">
                <input type="button" class="number" value="2">
                <input type="button" class="number left" value="3">
                <input type="button" class="number zero" value="0">
            </div>
		</div>
		<script src="vendor/jquery-1.9.0.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
