<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Jura&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="main">
        <div id="title" class="grid">
            <div class="title-content slide-title transition">
                <p>Witaj. <br> Jestem Piotr Klupa.</p>
            </div>
        </div>
        <div id="school" class="grid">
            <div class="school-content slide-school transition">
                <p>Chodzę do 3 klasy technikum - technik informatyk.</p>
            </div>
        </div>
        <div id="projects" class="grid">
            <div class="projects-content slide-projects transition">
                <p>Projekty</p>
            </div>
            <ul>
                <li><a href="#">Strona szkoły</a></li>
                <li><a href="#">ZS1 - PHP</a></li>
                <li><a href="#">Animated links</a></li>
            </ul>
        </div>
        <div id="contact" class="grid">
            <div class="contact-content slide-contact transition">
                <p>Kontakt</p>
            </div>
            <div id="contact-form">
                <input id="email" type="email" placeholder="E-mail" class="transition">
                <input id="topic" type="text" placeholder="Temat" class="transition">
                <textarea id="message" placeholder="Wiadomość" class="transition"></textarea>
                <input id="submit" type="submit" value="Wyśli wiadomość" class="submit-button transition">
            </div>
        </div>
        <div id="circle" class="transition">
            <span class="first-alert transition">?</span>
            <span class="second-alert transition">Odpocznij!</span>
        </div>
    </section>
    
    <script src="vendor/jquery-1.9.0.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
